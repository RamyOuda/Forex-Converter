{% extends "base.html" %} {% block title %}Forex Converter{% endblock title %}
{% block content %}
<h1>Forex Converter!</h1>

<form action="/get-data">
  <div>
    <label for="from">Converting from: </label>
    <input
      type="text"
      name="from"
      class="from"
      placeholder="USD"
      maxlength="3"
      required
    />
  </div>
  <div>
    <label for="to">Converting to: </label>
    <input
      type="text"
      name="to"
      class="to"
      placeholder="EUR"
      maxlength="3"
      required
    />
  </div>
  <div>
    <label for="amount">Amount: </label>
    <input
      type="number"
      step="0.01"
      name="amount"
      class="amount"
      placeholder="50.00"
      required
    />
  </div>

  <button>Convert!</button>
</form>

<section>
  <p>{{symbol}}{{conversion}}{{error}}</p>
</section>

{% endblock content %}
